syntax = "proto3";

option go_package = "/task_forward";

package task_forward;

service TaskForward {
  rpc Foo (stream FooResponse) returns (stream FooRequest) {}
}

message FooRequest {
  string request_id = 1;
  string task_id = 2;
}

message FooResponse {
  ErrorDetails error = 1;
  string request_id = 2;
  string task_id = 3;
  string task_message = 4;
}

message ErrorDetails {
  uint32 code = 1;
  string message = 2;
}
