syntax = "proto3";

option go_package = "/task";

package task;

service Task {
  rpc Unary (UnaryRequest) returns (UnaryResponse) {}
  rpc UpnpSearchExample(UpnpSearchRequest) returns (stream UpnpSearchResponse);
}

message UnaryRequest {
  string worker_id = 1;
  string task_id = 2;
}

message UnaryResponse {
  string worker_id = 1;
  string task_id = 2;
  string task_message = 3;
}

message UpnpSearchRequest {
  string worker_id = 1;
}

message UpnpSearchResponse {
  string worker_id = 1;
  string model = 2;
  string ip = 3;
}
